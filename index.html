<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            <div class="homeScore" id="homeScore">0</div>
            <div class="homeButtons">
                <div id="homeAdd1Btn" onclick="plus1()">+1</div>
                <div id="homeAdd2Btn" onclick="plus2()">+2</div>
                <div id="homeAdd2Btn" onclick="plus3()">+3</div>
            </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="guestScore" id="guestScore">0</div>
            <div class="guestButtons">
                <div id="guestAdd1Btn" onclick="plus1Guest()">+1</div>
                <div id="guestAdd2Btn" onclick="plus2Guest()">+2</div>
                <div id="guestAdd2Btn" onclick="plus3Guest()">+3</div>
            </div>
            </div>
            </div> 
            <div class="resetBtn" id="resetBtn" onclick="resetScores()">Reset Scores</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
